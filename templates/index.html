<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings</title>
</head>
<body>
    <h1>Surprise Test</h1>
    
    <h2>Recommended Movies</h2>
    <table>
        <thead>
            <tr>
                <th>Movie ID</th>
                <th>Title</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in recommendedItems %}
            <tr>
                <td>{{ movie[0] }}</td> <!-- Movie ID -->
                <td>{{ movie[1] }}</td> <!-- Title -->
                <td>{{ movie[2] }}</td> <!-- Rating -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
